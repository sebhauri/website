#lastModDisplay = ""
copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

[author]
	name = "Sébastien Hauri"

[params]
	defaultTheme = 'dark'
	enableThemeToggle = true
	enableGlobalLanguageMenu = true
	#showMenuItems = 3
	homeSubtitle = 'Master student in cybersecurity'
	justifyContent = false

	[params.footer]
		trademark = true
		rss = true
		copyright = true
		author = true
		bottomText = [
		"Powered by <a href=\"http://gohugo.io\">Hugo</a>",
		"Made with &#10084; by <a href=\"https://github.com/rhazdon\">Djordje Atlialp</a>"
		]

	[[params.social]]
		name = 'email'
		url = '/contact'

	[[params.social]]
		name = 'github'
		url = 'https://github.com/sebhauri/'

	[[params.social]]
		name = 'mastodon'
		url = 'https://fosstodon.org/@cryptangelo'

	[[params.social]]
		name = 'linkedin'
		url = 'https://linkedin.com/in/sebastien-hauri'

[taxonomies]
	tag      = "tags"
	category = "categories"
	series   = "series"

