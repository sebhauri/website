baseURL = 'https://sebastienhauri.ch/'
languageCode = 'en-us'
defaultContentLanguage = 'fr'
theme = 'hello-friend-ng'

title = 'Sébastien Hauri'
keywords = ""
dateFormatSingle = "2006-01-02"
dateFormatList = "2006-01-02"
